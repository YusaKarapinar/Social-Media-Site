{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'css/profile/search_results.css' %}">
{% endblock css_files %}

{% block content %}
<main>
    <h1>Arama Sonuçları</h1>
    <div class="results-container">
        {% if results %}
            {% for user in results %}
            <div class="user-card">
                <img 
                    src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}{% static 'images/profile_pics/default.jpg' %}{% endif %}" 
                    alt="@{{ user.username }}" 
                    class="profile-picture"
                />
                <a href="{% url 'profile_page' user.username %}" class="username">
                    @{{ user.username }}
                </a>
            </div>
            {% endfor %}
        {% else %}
            <p class="no-results">Kullanıcı bulunamadı.</p>
        {% endif %}
    </div>
</main>
{% endblock %}
